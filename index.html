<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pokestop Generator</title>
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/carlito" type="text/css"/>
        <link charset="UTF-8" href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <p><input placeholder="Title" maxlength="26" onchange="updateText()" id="title" type="text"></input></p>
        <p><input placeholder="Description" maxlength="32" onchange="updateText()" id="description" type="text"></input></p>
        <p>Background: <input onchange="backgroundUpdate()" type="file" id="background" accept="image/*"></input></p>
        <p>(Square background image recommended)</p>
        <p><input onchange="toofarChanged()" type="checkbox">Too far away</input></p>
        <p><input onchange="statusBarChanged()" type="checkbox">Status bar</input></p>
        <p><button id="statusBarTypeToggle" onclick="toggleStatusBarType()">iOS Status Bar</button></p>
        <p><input onchange="backgroundChanged()" type="checkbox">Purple background</input></p>
        <p>To save, right click or press on the picture and hit "Save image as..." or something similar.</p>
        <canvas id="canvas"></canvas>
    	<script charset="UTF-8" type="text/javascript" src="script.js"></script>
    </body>
</html>
